<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BP Registration - DSR SHEET</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <section class="container">
      <header>BP Registration</header>
      <form id="regForm" class="form">
        <div class="input-box">
          <label>BP NAME:</label>
          <input type="text" id="bpField" name="bpname" placeholder="BP NAME" required />
        </div>

        <div class="input-box">
          <label>OUTLATE NAME:</label>
          <input type="text" id="outField" name="outname" placeholder="OUTLATE NAME" required />
        </div>
        
        <div class="input-box">
          <label>AREA:</label>
          <input type="text" id="areaField" name="area" placeholder="AREA" required />
        </div>

        <div class="input-box">
          <label>DESIGNATION:</label>
          <input type="text" id="desField" name="designation" placeholder="DESIGNATION" required />
        </div>

        <div class="input-box">
          <label>BP ID:</label>
          <input type="text" id="bpIdField" name="bpid" placeholder="BP ID" required />
        </div>

        <div class="input-box">
          <label>PASSWORD:</label>
          <input type="password" id="passField" name="password" placeholder="PASSWORD" required />
        </div>

        <button type="button" id="registration" onclick="register()">Register</button>
      </form>

      <p id="status"></p>
      
    </section>

    <script>
      function register() {
        const data = {
          bpname: document.getElementById("bpField").value,
          outname: document.getElementById("outField").value,
          area: document.getElementById("areaField").value,
          designation: document.getElementById("desField").value,
          bpid: document.getElementById("bpIdField").value,
          password: document.getElementById("passField").value
        };
  
        fetch("https://script.google.com/macros/s/AKfycbxDDy9pJbnc8yCxqx_tsFETGyHA1yfFQhnh14g_4r7H5SB4Kix0IWY4xlNoUWIFw9Hc/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        })
        .then(res => res.json())
        .then(response => {
          // Status show
          document.getElementById("status").innerText = response.message;
        })
        .catch(err => {
          document.getElementById("status").innerText = "Error Occurred ‚ùå";
          console.error(err);
        });
      }
    </script>
    
  </body>
</html>
