<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BP Registration - DSR SHEET</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <section class="container">
      <header>BP Registration</header>
      <form id="regForm" class="form">
        <div class="input-box">
          <label>BP NAME:</label>
          <input type="text" id="bpField" name="bpName" placeholder="BP NAME" required />
        </div>

        <div class="input-box">
          <label>OUTLATE NAME:</label>
          <input type="text" id="outField" name="outletName" placeholder="OUTLATE NAME" required />
        </div>
        
        <div class="input-box">
          <label>AREA:</label>
          <input type="text" id="areaField" name="area" placeholder="AREA" required />
        </div>

        <div class="input-box">
          <label>DESIGNATION:</label>
          <input type="text" id="desField" name="designation" placeholder="DESIGNATION" required />
        </div>

        <div class="input-box">
          <label>BP ID:</label>
          <input type="text" id="bpIdField" name="bpId" placeholder="BP ID" required />
        </div>

        <div class="input-box">
          <label>PASSWORD:</label>
          <input type="password" id="passField" name="password" placeholder="PASSWORD" required />
        </div>

        <button type="button" id="registration" onclick="register()">Register</button>
      </form>

      <div id="msg" style="margin-top:20px;font-weight:bold;"></div>
      
    </section>


    <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbys8u_uOL3yqfth0vCXSmoy-lKzJAUO-GtIZAL1E3acV4zCm-QAdEnJA-s-2ynIfEwE/exec";  // এখানে Apps Script URL বসান

    async function submitForm() {

        const payload = {
            bpName: document.getElementById("bpField").value,
            outletName: document.getElementById("outField").value,
            area: document.getElementById("areaField").value,
            designation: document.getElementById("desField").value,
            bpId: document.getElementById("bpIdField").value,
            password: document.getElementById("passField").value
        };

        let res = await fetch(API_URL, {
            method: "POST",
            mode: "no-cors",  // CORS bypass
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        // no-cors হলে response পড়া যায় না
        // তাই আমরা UI-তে শুধু সফল মেসেজ দেখাবো
        document.getElementById("msg").innerHTML = 
            "✔ Your registration request was submitted.";
    }
    </script>
    
  </body>
</html>
