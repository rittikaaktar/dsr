<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BP Registration - DSR SHEET</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <section class="container">
      <header>BP Registration</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>BP NAME:</label>
          <input type="text" id="bpName" placeholder="BP NAME" required />
        </div>

        <div class="input-box">
          <label>OUTLATE NAME:</label>
          <input type="text" id="outletName" placeholder="OUTLATE NAME" required />
        </div>
        
        <div class="input-box">
          <label>AREA:</label>
          <input type="text" id="area" placeholder="AREA" required />
        </div>

        <div class="input-box">
          <label>DESIGNATION:</label>
          <input type="text" id="designation" placeholder="DESIGNATION" required />
        </div>

        <div class="input-box">
          <label>ID:</label>
          <input type="text" id="idField" placeholder="ID" required />
        </div>

        <div class="input-box">
          <label>PASSWORD:</label>
          <input type="password" id="password" placeholder="PASSWORD" required />
        </div>

        <button type="button" id="registration" onclick="register()">Register</button>
      </form>

      <p id="status"></p>
      
    </section>

    <script>
        function register() {
          const data = {
            bpName: document.getElementById("bpName").value,
            outletName: document.getElementById("outletName").value,
            area: document.getElementById("area").value,
            designation: document.getElementById("designation").value,
            id: document.getElementById("idField").value,
            password: document.getElementById("password").value
          };
    
          fetch("https://script.google.com/macros/s/AKfycbxYNtCtwO1WZ_6OQU50bMgfs9SqBJJNPctudTOxGDpXVJ-ApG-N9zWQG3GYh4v3wHHN/exec", {
            method: "POST",
            body: JSON.stringify(data)
          })
          .then(res => res.text())
          .then(response => {
            if(response === "SUCCESS") {
              document.getElementById("status").innerText = "Registration Successful ✅";
            } else if(response === "ID_EXISTS") {
              document.getElementById("status").innerText = "ID already exists ❌";
            } else {
              document.getElementById("status").innerText = "Error Occurred ❌";
            }
          })
          .catch(err => console.error(err));
        }
      </script>
    
  </body>
</html>
