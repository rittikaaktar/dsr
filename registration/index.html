<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BP Registration - DSR SHEET</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <section class="container">
      <header>BP Registration</header>
      <form id="regForm" class="form">
        <div class="input-box">
          <label>BP NAME:</label>
          <input type="text" id="bpField" name="bpname" placeholder="BP NAME" required />
        </div>

        <div class="input-box">
          <label>OUTLATE NAME:</label>
          <input type="text" id="outField" name="outname" placeholder="OUTLATE NAME" required />
        </div>
        
        <div class="input-box">
          <label>AREA:</label>
          <input type="text" id="areaField" name="area" placeholder="AREA" required />
        </div>

        <div class="input-box">
          <label>DESIGNATION:</label>
          <input type="text" id="desField" name="designation" placeholder="DESIGNATION" required />
        </div>

        <div class="input-box">
          <label>BP ID:</label>
          <input type="text" id="bpIdField" name="bpid" placeholder="BP ID" required />
        </div>

        <div class="input-box">
          <label>PASSWORD:</label>
          <input type="password" id="passField" name="password" placeholder="PASSWORD" required />
        </div>

        <button type="button" id="registration" onclick="register()">Register</button>
      </form>

      <p id="status"></p>
      
    </section>


    <script>
      function register() {
        const data = {
          bpName: document.getElementById("bpField").value,
          outletName: document.getElementById("outField").value,
          area: document.getElementById("areaField").value,
          designation: document.getElementById("desField").value,
          id: document.getElementById("bpIdField").value,
          password: document.getElementById("passField").value
        };

        fetch("https://script.google.com/macros/s/AKfycbyodZPYb_bQu_0_OIWA50wQT_QmhKmDHjPFxz0a8M_UQVpkz8roUy4d1JUXl770QpbH/exec", {
          method: "POST",
          body: JSON.stringify(data)
        })
        .then(res => res.text())
        .then(response => {
          if(response === "SUCCESS") {
            document.getElementById("status").innerText = "Registration Successful ✅";
          } else if(response === "ID_EXISTS") {
            document.getElementById("status").innerText = "ID already exists ❌";
          } else {
            document.getElementById("status").innerText = "Error Occurred ❌";
          }
        })
        .catch(err => console.error(err));
      }
    </script>
    
  </body>
</html>
